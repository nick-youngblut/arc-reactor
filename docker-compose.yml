services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
    environment:
      DYNACONF: dev
    volumes:
      - ./backend:/app/backend
    depends_on:
      - postgres

  frontend:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: arc_reactor
      POSTGRES_PASSWORD: arc_reactor
      POSTGRES_DB: arc_reactor
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: {}
