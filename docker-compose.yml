services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
      args:
        GITHUB_TOKEN: ${GITHUB_TOKEN}
    ports:
      - "8000:8000"
    environment:
      DYNACONF: ${DYNACONF:-test}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      DATABASE_URL: ${DATABASE_URL}
      BENCHLING_PROD_API_KEY: ${BENCHLING_PROD_API_KEY}
      BENCHLING_PROD_DATABASE_URI: ${BENCHLING_PROD_DATABASE_URI}
      BENCHLING_PROD_APP_CLIENT_ID: ${BENCHLING_PROD_APP_CLIENT_ID}
      BENCHLING_PROD_APP_CLIENT_SECRET: ${BENCHLING_PROD_APP_CLIENT_SECRET}
      BENCHLING_TEST_API_KEY: ${BENCHLING_TEST_API_KEY}
      BENCHLING_TEST_DATABASE_URI: ${BENCHLING_TEST_DATABASE_URI}
      BENCHLING_TEST_APP_CLIENT_ID: ${BENCHLING_TEST_APP_CLIENT_ID}
      BENCHLING_TEST_APP_CLIENT_SECRET: ${BENCHLING_TEST_APP_CLIENT_SECRET}
      IAP_PROJECT_NUMBER: ${IAP_PROJECT_NUMBER}
      IAP_PROJECT_ID: ${IAP_PROJECT_ID}
      IAP_ALLOWED_DOMAIN: ${IAP_ALLOWED_DOMAIN}
      ARC_REACTOR_NEXTFLOW_BUCKET: ${ARC_REACTOR_NEXTFLOW_BUCKET:-arc-reactor-runs-dev}
    volumes:
      - ./backend:/app/backend
    depends_on:
      - postgres

  frontend:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NEXT_PUBLIC_CHAT_WS_URL: ws://localhost:8000/ws/chat
    volumes:
      - ./frontend:/app

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: arc_reactor
      POSTGRES_PASSWORD: arc_reactor
      POSTGRES_DB: arc_reactor
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: {}
