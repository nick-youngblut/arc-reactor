repos:
  - repo: local
    hooks:
      - id: ruff
        name: ruff
        entry: ruff check backend
        language: system
        types: [python]
      - id: black
        name: black
        entry: black backend
        language: system
        types: [python]
      - id: eslint
        name: eslint
        entry: bash -c "cd frontend && npm run lint"
        language: system
        files: ^frontend/.*\.(ts|tsx|js|jsx)$
      - id: prettier
        name: prettier
        entry: bash -c "cd frontend && npm run format"
        language: system
        files: ^frontend/.*\.(ts|tsx|js|jsx|css|md)$
