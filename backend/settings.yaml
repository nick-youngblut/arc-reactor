default:
  app_name: "Arc Reactor"
  debug: false

  gcp_region: "us-west1"

  db_name: "arc_reactor"
  db_user: "arc_reactor"
  db_host: "127.0.0.1"
  db_port: 5432
  cloudsql_connection_name: ""

  gemini_model: "gemini-3-flash-preview"
  gemini_thinking_level: "medium"

  frontend_out_dir: "/app/frontend/out"
  frontend_image: ""
  backend_image: ""
  weblog_receiver_url: ""

  benchling_cb_failure_threshold: 5
  benchling_cb_recovery_timeout: 30
  gemini_cb_failure_threshold: 3
  gemini_cb_recovery_timeout: 60

test:
  debug: true
  gcp_project: "multi-omics-dev"
  nextflow_bucket: "arc-reactor-runs-dev"
  nextflow_service_account: "nextflow-orchestrator@multi-omics-dev.iam.gserviceaccount.com"
  orchestrator_image: "us-docker.pkg.dev/multi-omics-dev/arc-reactor/nextflow-orchestrator:latest"
  frontend_image: "us-docker.pkg.dev/multi-omics-dev/arc-reactor/arc-reactor-frontend:latest"
  backend_image: "us-docker.pkg.dev/multi-omics-dev/arc-reactor/arc-reactor-backend:latest"
  weblog_receiver_url: "https://arc-reactor-weblog-xxx.run.app/weblog"
  cors_allowed_origins:
  - "https://arc-reactor-dev.multi-omics-dev.arcinstitute.org"
  - "http://localhost:3000"

prod:
  debug: false
  gcp_project: "arc-genomics02"
  nextflow_bucket: "arc-reactor-runs"
  nextflow_service_account: "nextflow-orchestrator@arc-genomics02.iam.gserviceaccount.com"
  orchestrator_image: "us-docker.pkg.dev/arc-genomics02/arc-reactor/nextflow-orchestrator:latest"
  frontend_image: "us-docker.pkg.dev/arc-genomics02/arc-reactor/arc-reactor-frontend:latest"
  backend_image: "us-docker.pkg.dev/arc-genomics02/arc-reactor/arc-reactor-backend:latest"
  weblog_receiver_url: "https://arc-reactor-weblog-xxx.run.app/weblog"
  cors_allowed_origins:
  - "https://arc-reactor.genomics.arcinstitute.org"
  - "http://localhost:3000"
