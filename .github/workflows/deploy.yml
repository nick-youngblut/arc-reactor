name: Deploy

on:
  push:
    branches: [main, develop]

env:
  PROJECT_ID: arc-ctc-project
  REGION: us-west1
  AR_REPO: arc-reactor
  IMAGE_NAME: arc-reactor
  ORCHESTRATOR_IMAGE_NAME: nextflow-orchestrator

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Set environment
        id: vars
        run: |
          if [ "${GITHUB_REF_NAME}" = "main" ]; then
            echo "env_name=production" >> "$GITHUB_OUTPUT"
            echo "service_name=arc-reactor" >> "$GITHUB_OUTPUT"
          else
            echo "env_name=development" >> "$GITHUB_OUTPUT"
            echo "service_name=arc-reactor-dev" >> "$GITHUB_OUTPUT"
          fi

      - name: Auth to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.AR_REPO }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          secrets: |
            GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}

      - name: Build and push orchestrator image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: orchestrator/Dockerfile.orchestrator
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.AR_REPO }}/${{ env.ORCHESTRATOR_IMAGE_NAME }}:${{ github.sha }}
            ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.AR_REPO }}/${{ env.ORCHESTRATOR_IMAGE_NAME }}:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy "${{ steps.vars.outputs.service_name }}" \
            --region "${{ env.REGION }}" \
            --image "${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.AR_REPO }}/${{ env.IMAGE_NAME }}:${{ github.sha }}" \
            --platform managed \
            --service-account "arc-reactor@${{ env.PROJECT_ID }}.iam.gserviceaccount.com" \
            --set-env-vars "DYNACONF=${{ steps.vars.outputs.env_name }},FRONTEND_OUT_DIR=/app/frontend/out" \
            --set-secrets "BENCHLING_WAREHOUSE_PASSWORD=benchling-warehouse-password:latest,GOOGLE_API_KEY=google-api-key:latest" \
            --no-allow-unauthenticated
