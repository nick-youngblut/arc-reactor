name: CI

on:
  pull_request:
    branches: [main, develop]

jobs:
  backend:
    runs-on: ubuntu-latest
    env:
      DYNACONF: test
      BENCHLING_TEST_API_KEY: ${{ secrets.BENCHLING_TEST_API_KEY }}
      BENCHLING_TEST_DATABASE_URI: ${{ secrets.BENCHLING_TEST_DATABASE_URI }}
      BENCHLING_TEST_APP_CLIENT_ID: ${{ secrets.BENCHLING_TEST_APP_CLIENT_ID }}
      BENCHLING_TEST_APP_CLIENT_SECRET: ${{ secrets.BENCHLING_TEST_APP_CLIENT_SECRET }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        run: pip install -e ./backend[dev]

      - name: Ruff
        run: ruff check backend

      - name: Mypy
        run: mypy backend

      - name: Pytest
        run: pytest backend

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install

      - name: ESLint
        working-directory: frontend
        run: npm run lint

      - name: TypeScript
        working-directory: frontend
        run: npm run typecheck

      - name: Frontend tests
        working-directory: frontend
        run: npm test
